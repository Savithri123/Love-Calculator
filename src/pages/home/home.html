<ion-header>
  <ion-navbar color = "danger">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 	<ion-list>

  <ion-item>
    <ion-label floating> NAME 1</ion-label>
    <ion-input type="text"[(ngModel)] = "name1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> NAME 2</ion-label>
    <ion-input type="text" [(ngModel)] = "name2" ></ion-input>
  </ion-item>

</ion-list>
 <br>
<ion-card text-center>
  <ion-card-header>
   {{name1 || '_______'}} 
   <ion-icon  md="md-heart" color= "danger"></ion-icon>
   {{name2 || '_______'}}
  </ion-card-header>
  <ion-card-content class ="score">
    {{score}}%
  </ion-card-content>
</ion-card>
</ion-content>
